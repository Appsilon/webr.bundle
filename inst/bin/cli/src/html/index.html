<html>
  <head>
      <title>Standalone Shiny on webR demo</title>
      <style>
        body {
          font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
        }
        #console {
          font-size: 16px;
          z-index: 1;
          border-top: 2px solid black;
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          height:20%;
          overflow-y: scroll;
          overflow-wrap: anywhere;

        </code>
      </pre>
    </div>
  <script src="shiny.js"></script>
